<app-navbar></app-navbar>
<div class="Profile">
    <div class="header-1">
        <span class="p-details">Personal Details</span>
        <span class="edit" (click)="edit()">Edit</span>
    </div>
    <div class="space">
        <label class="label">Full Name</label>
        <input type="text" class="box-size" placeholder="Anonymous" [disabled]="tick1">
    </div>
    <div class="space">
        <label class="label">Email Id</label>
        <input type="email" class="box-size" placeholder="anonymous@gmail.com"  [disabled]="tick1">
    </div>
    <div class="space">
        <label class="label">Password</label>
        <input type="password" class="box-size" placeholder="********"  [disabled]="tick1">
    </div>
    <div class="space">
        <label class="label">Mobile Number</label>
        <input type="number" class="box-size" placeholder="9999999999" [disabled]="tick1">
    </div>

    <div class="header-2">
        <span class="a-details">Address Details</span>
        <div class="example-button-row">
        <button mat-flat-button class="button">Add new address</button> </div>
    </div>
    <div>
        <span class="p-details">1. WORK</span>
        <span class="edit" (click)="edit1()">Edit</span>
    </div>
    <div class="space">
        <label class="label">Address</label>
        <input type="text" class="box-size-big" placeholder="Sector 36, Gurugram, Haryana" [disabled]="tick2">
    </div>
    <div class="city-town-state">
        <div class="city-town">
            <label class="label">city/town</label>
            <input type="text" class="box-size" placeholder="Gurugram" [disabled]="tick2">
        </div>
        <div class="state">
            <label class="label">State</label>
            <input type="text" class="box-size" placeholder="Haryana" [disabled]="tick2">
        </div>
    </div>
    <div class="space">
        <label class="label">Type</label>
        <mat-radio-group class="example-radio-group" [disabled]="tick2">
            <mat-radio-button class="example-radio-button" value="Home" checked="true">Home </mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Work">Work </mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Other">Other </mat-radio-button>
          </mat-radio-group>
        
    </div>


</div>
<app-footer></app-footer>
